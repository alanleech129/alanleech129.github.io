<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Status Page | leech.me.uk</title>

        <script type="module" src="statusBlock.js"></script>
        <script type="module" src="timeZoneSelector.js"></script>
        <style>
            body {
                font-family: sans-serif;
                color: #004080;
            }
            h1 {
                text-align: center;
                margin-top: 2em;
            }

            .wrapper {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(550px, 1fr));
                justify-items: center;
            }
        </style>
    </head>
    <body>
        <h1>leech.me.uk Status Page</h1>

        <time-zone-selector></time-zone-selector>
        <div class="wrapper">
            <status-block name="Status checker"></status-block>
            <status-block name="Eris"></status-block>
            <status-block name="Sedna"></status-block>
        </div>

        <script>
            const statusBlocks = document.querySelectorAll('status-block')
            const timeZoneSelector = document.querySelector('time-zone-selector')
            timeZoneSelector.addEventListener('change', event => {
                const tzInfo = JSON.stringify(event.detail)
                statusBlocks.forEach(it => it.setAttribute('time-zone', tzInfo))
            })
        </script>
    </body>
</html>
